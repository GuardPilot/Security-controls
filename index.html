
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuardPilot | Autonomous Security Drone</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    html {
      scroll-behavior: smooth;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    body {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 1400px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      z-index: 1000;
    }
    header .logo {
      display: flex;
      align-items: center;
      margin-right: 30px;
    }
    header .logo img {
      height: 50px;
      margin-right: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #00ff94;
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    #hero {
      margin-top: 80px;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
    }
    #hero video {
      width: 100%;
      height: auto;
      display: block;
    }
    #hero .content {
      position: absolute;
      top: 50%;
      right: 5%;
      transform: translateY(-50%);
      text-align: right;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
    }
    #hero .content h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .glow-button {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, #00f0ff, #00ff94);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 0 0 15px #00f0ff;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 2s infinite;
    }
    .glow-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00ff94, 0 0 40px #00f0ff;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #00f0ff; }
      50% { box-shadow: 0 0 25px #00ff94, 0 0 40px #00f0ff; }
      100% { box-shadow: 0 0 15px #00f0ff; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="GuardPilot Logo">
    <h1>GuardPilot</h1>
  </div>
  <nav>
    <a href="#hero">Дом</a>
    <a href="#why-us">Почему мы</a>
    <a href="#how-it-works">Как это работает</a>
    <a href="#contact">Контакт</a>
  </nav>
</header>

<section id="hero">
  <video autoplay muted loop>
    <source src="video/1.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  <div class="content">
    <h2>Ваш автономный партнер по безопасности</h2>
    <p>Беспилотники с искусственным интеллектом, которые патрулируют, оповещают и защищают — и все это управляется с вашего смартфона.</p>
    <a href="#contact" class="glow-button">Получить демо-версию</a>
  </div>
</section>

</body>
</html>
