<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuardPilot | Autonomous Security Drone</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    html {
      scroll-behavior: smooth;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    body {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
    }
    /* Preloader */
    #preloader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 2000;
      background-color: #0f2027;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    #preloader.hide {
      opacity: 0;
      visibility: hidden;
    }
    .loader img {
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 1400px;
      background: rgba(0, 0, 0, 0.0);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    header .logo {
      display: flex;
      align-items: center;
      margin-left: 0;
    }
    header .logo img {
      height: 60px;
      margin-right: 10px;
      border-radius: 8px;
    }
    nav a {
      display: none;
    }
    .burger {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
    }
    .burger img {
      width: 80px;
      height: 80px;
    }
    .menu-content {
      display: none;
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 20px;
    }
    .menu-content.show {
      display: block;
    }
    .menu-content a {
      display: block;
      color: white;
      margin-bottom: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-content a:hover {
      color: #ff7a00;
    }
    #hero {
      margin-top: 80px;
      padding: 0;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 207, 193, 0.3);
    }
    #hero video {
      width: 100%;
      height: auto;
      display: block;
      transform: translateY(0);
      transition: transform 0.1s ease-out;
    }
    #hero .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
    }
    #hero .content h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #hero .content a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff7a00;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #hero .content a:hover {
      background-color: #e96b00;
      transform: scale(1.05);
    }
    section {
      margin: 100px 0;
      padding: 30px;
      background: rgba(34, 34, 34, 0.95);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 207, 193, 0.3);
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00cfc1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px rgba(0, 207, 193, 0.5);
    }
    .scroll-top.show {
      display: block;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
<!-- Additional content will be merged based on user confirmation -->
</body>
</html>
